<app-add-todo [todos]="todos"> </app-add-todo>
<ul>
  <li *ngFor="let todo of todos">
    <span class="todo-item">{{todo.text}}</span>
    <span *ngIf="todo.priority" class="priority"><fa [name]="'exclamation'"></fa></span>
    <span class="badge badge-default">{{todo.completeBy}}</span>
    <span class="badge badge-pill badge-primary">{{todo.state}}</span>
  </li>
</ul>
