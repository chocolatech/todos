<app-add-todo [todos]="todos"> </app-add-todo>
<ul class="todo-list">
  <li *ngFor="let todo of todos">
    <input type="checkbox" (click)="isDone(todo)">
    <span [ngClass]="{'crossover': todo.state=='done', 'in-progress': todo.state=='inProgress', 
    'done-grey': todo.completed=='onTime', 'done-red': todo.completed=='tooLate', 'done-green': todo.completed=='success'}" 
    (click)="isInProgress(todo)" class="todo-item">{{todo.text}}</span>
    <span *ngIf="todo.priority" class="priority"><fa [name]="'exclamation'"></fa></span>
    <span class="badge badge-default">{{todo.completeBy}}</span>
    <span [ngClass]="{'badge-info': todo.state=='todo', 'badge-primary': todo.state=='inProgress',
    'badge-default': todo.completed=='onTime', 'badge-danger': todo.completed=='tooLate', 'badge-success': todo.completed=='success' }" 
    class="badge badge-pill">{{todo.state}}</span>
  </li>
</ul>
